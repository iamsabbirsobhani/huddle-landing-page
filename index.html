<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--Website's logo link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--End of Website's logo link-->

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Stylesheet link -->
  <link rel="stylesheet" href="styles.css">
  <!--End of Stylesheet link -->

  <!-- Given links by  FrontendMentor.io -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--End of Given links by  FrontendMentor.io -->

  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!--End of FontAwesome CDN -->

</head>

<body>
  <!-- Main Page Contents -->
  <div class="container">
    <figure class="content">
      <div class="item-1">
        <img class="header" src="./images/logo.svg" alt="">

        <img class="image" src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="item-2">
        <h1>Build The Community<br> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </figure>


    <!-- Social Media Icons Section-->
    <section class="social">
      <i class="fab fa-facebook-f"></i>
      <a href="https://twitter.com/sabbirsobhani" target="_blank"><i class="fab fa-twitter"></i></a>
      <i class="fab fa-instagram"></i>
    </section>
    <!--End of Social Media Icons Section-->

    <!-- Footer Section -->
  </div>
  <!--End of Main Page Contents -->
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.facebook.com/iamsabbirsobhani/" target="_blank">Sabbir Sobhani</a>.
    </p>
  </footer>
  <!--End of Footer Section -->

  <!-- 
                                              Markup Tree

Body=>
	    container:
                   a) content(flex)=> 
                                      1. item-1=>  a) header svg logo
                                                   b) image illustration-mockups.svg
                                      2. item-2=>  a) h1
                                                   b) p
                                                   c) button
                   b) social(flex)=> a) facebook icon	
                                     b) twitter icon
                                     c) instagram icon

                   c) (footer)attribution(no flex)=> a) p

-->

  <!-- 06-Dec-2020 Made with ❤ Coded by Sabbir Sobhani -->

</body>

</html>
